<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.dan{
		width: 30px;
	}
	#mydiv{
		height: 200px;
	}
</style>
</head>
<body>
	<table border="1">
		<tr>
			<td>출력단수:</td>
			<td>
				<input type="text" class="dan"/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="출력하기" onclick="gugudan()"/>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div id="mydiv">
					
				</div>
			</td>
		</tr>
	</table>
	
	<script type="text/javascript">
		function gugudan() {
			let obj_dan = document.getElementsByClassName('dan')[0].value;
			let mydiv = document.getElementById('mydiv');
			let dan = parseInt(obj_dan);
			let txt = "";
			
			 for (var i = 1; i <= 9; i++) {
				 txt += dan + "*" + i + "=" + (dan*i) + "<br>";	 
			 };
			 mydiv.innerHTML = txt;
		}
	</script>
</body>
</html>
