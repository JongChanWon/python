<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.7.1.js"></script>
<style type="text/css">
	input[name='ita'], input[name='itb'], input[name='itc'] {
		width: 30px;
	}
</style>
</head>
<script type="text/javascript">
	
	function myclick() {
		let ita = $("input[name='ita']").val();
		let itb = $("input[name='itb']").val();
		let itc = ita + itb
		$("input[name='itc']").val(itc);
		
		/* let itb = $('#itb').val();
		let itc = $('#itc').val(); */
		
		
		
		/* itc = parseInt(ita) + parseInt(itb);
		console.log(itc) */
	}
	
	$(document).ready(function(){
		$("#btn").click(function (event) {
			myclick();
	    });
	});
</script>
<body>
	<input type="text" name="ita" id="ita"/>
	+
	<input type="text" name="itb" id="itb"/>
	<input type="button" value="=" id="btn"/>
	<input type="text" name="itc" id="itc"/>
	
</body>
</html>
