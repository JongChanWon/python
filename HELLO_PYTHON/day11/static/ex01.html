<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="mydiv">Good Morning</div>
	<input type="button" value="CLICK" onclick="myChange()">
	
	<script type="text/javascript">
		function myChange() {
			var obj = document.getElementById('#mydiv');
			obj.innerText = 'Good Evening';
		}
	</script>
</body>
</html>
