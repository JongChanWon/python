<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.7.1.js"></script>
<style type="text/css">
	input[name='it'] {
		text-align: right;
	}
</style>
</head>
<body>
	<table border="1">
		<tr>
			<td colspan="3">
				<input type="text" name="it" id="it"/>
			</td>
		</tr>
		<tr>
			<td><input type="button" value="1" id="bbb" class="btn"/></td>
			<td><input type="button" value="2" class="btn"/></td>
			<td><input type="button" value="3" class="btn"/></td>
		</tr>
		<tr>
			<td><input type="button" value="4" class="btn"/></td>
			<td><input type="button" value="5" class="btn"/></td>
			<td><input type="button" value="6" class="btn"/></td>
		</tr>
		<tr>
			<td><input type="button" value="7" class="btn"/></td>
			<td><input type="button" value="8" class="btn"/></td>
			<td><input type="button" value="9" class="btn"/></td>
		</tr>
		<tr>
			<td><input type="button" value="0" class="btn"/></td>
			<td colspan="2"><input type="button" value="CALL" id="btnCall"/></td>
		</tr>
	</table>
	
	<script type="text/javascript">
		function myclick(obj) {
			/* console.log(obj);
			console.log($(obj));
			console.log($("#bbb")); */
			
			let str_new = $(obj).val();
			let str_old = $("#it").val();
			$("#it").val(str_old + str_new);
		}
		
		function mycall() {
			let str_tel = $("#it").val();
			
			alert('calling\n' + str_tel);
			
		}
		
		$(document).ready(function(){
			$(".btn").click(function (event) {
				myclick(this);
		    });
			
			$("#btnCall").on("click", function(){
				mycall();
			});
		});
	</script>
</body>
</html>
