<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	input[name='it'] {
		text-align: right;
	}
</style>
</head>
<body>
	<table border="1">
		<tr>
			<td colspan="3">
				<input type="text" name="it"/>
			</td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="myclick(this)"/></td>
			<td><input type="button" value="2" onclick="myclick(this)"/></td>
			<td><input type="button" value="3" onclick="myclick(this)"/></td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="myclick(this)"/></td>
			<td><input type="button" value="5" onclick="myclick(this)"/></td>
			<td><input type="button" value="6" onclick="myclick(this)"/></td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="myclick(this)"/></td>
			<td><input type="button" value="8" onclick="myclick(this)"/></td>
			<td><input type="button" value="9" onclick="myclick(this)"/></td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="myclick(this)"/></td>
			<td colspan="2"><input type="button" value="CALL" onclick="mycall()"/></td>
		</tr>
	</table>
	
	<script type="text/javascript">
		function myclick(obj) {
			let obj_it = document.querySelector("input[name='it']");
			let str_new = obj.value;
			let str_old = obj_it.value;
			obj_it.value = str_old + str_new;
		}
		
		function mycall() {
			let obj_it = document.querySelector("input[name='it']");
			let str_tel = obj_it.value;
			
			alert('calling\n' + str_tel);
			
		}
	</script>
</body>
</html>
